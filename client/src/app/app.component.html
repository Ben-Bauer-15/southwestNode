<div class = 'container'>
  <h1>Welcome to the Southwest Airlines Low Price Finder!</h1>
  <h4>Tell us where and when you want to go, and we'll start looking for great rates</h4>

  <div class = 'row'>
    
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="From" aria-label="From" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="To" aria-label="To" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

  </div>
    
  <div class = 'row'>

    <mat-form-field>
      <input matInput [matDatepicker]="depart" placeholder="Depart">
      <mat-datepicker-toggle matSuffix [for]="depart"></mat-datepicker-toggle>
      <mat-datepicker #depart></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Return">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>

  <div class = 'row'>

    <input class = 'airportCode' type = 'text' name = 'email' [(ngModel)] = 'email'>

    <input class = 'airportCode' type = 'text' name = 'phone' [(ngModel)] = 'phone'>
    
  </div>

  <button (click) = 'submit()'>Let's Go!</button>
  
</div>
